<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="thumbnail" class="thumbnail">

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info-box">
      
      <div class="price-box">
        <img class="price-image" src="images/icon-ethereum.svg" alt="ethereum-icon">
        <div class="price">0.041 ETH</div>
      </div>
      
      <div class="day-box">
        <img class="day-image" src="images/icon-clock.svg" alt="clock-icon">
        <div class="day">3 days left</div>
      </div>
    </div>

    <hr>

    <div class="author-box">
      <div class="img-box">
        <img class="author-profile" src="images/image-avatar.png" alt="author-profile">
      </div>
      <div class="author"><span>Creation of</span> Jules Wyvern</div>
    </div>
  </main>
</body>
</html>
